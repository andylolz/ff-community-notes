name: Fetch ratings

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */4 * * *"

permissions:
  contents: write

concurrency:
  group: all_workflows

jobs:
  fetch:
    name: Fetch ratings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml
          cache: poetry

      - name: Install dependencies
        run: poetry install --only main

      - name: Checkout previous version
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: previous

      - name: Copy files into place
        run: cp -r previous/* output

      - name: Fetch ratings
        run: poetry run python -m x_notes.ratings

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output
          single-commit: true
